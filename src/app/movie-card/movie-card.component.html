<div>
    <nav>
        <button mat-button color="accent" (click)="goToProfile()">Profile</button>
        <button mat-button color="accent" (click)="logout()">Logout</button>
    </nav>
    <div class="movie-container">
        <mat-card *ngFor="let movie of movies;" class="movie-card">
            <mat-card-header>
                <mat-card-title>{{movie.Title}}</mat-card-title>
            </mat-card-header>
            <img src={{movie.ImagePath}} alt= {{movie.Title}} />
            <mat-card-actions>
                <button
                    mat-button
                    color="secondary"
                    (click)="showGenre(movie)"
                >
                    Genre
                </button>
                <button
                    mat-button
                    color="secondary"
                    (click)="showDirector(movie)"
                >
                    Director
                </button>
                <button
                    mat-button
                    color="secondary"
                    (click)="showMovieDetail(movie)"
                >
                    Description
                </button>
                <mat-icon
                    id="{{movie._id}}-favorite-icon"
                    (click)="updateFavoriteMovies(movie)"
                    [ngClass]="{'favorite': movie.isFavorite, 'not-favorite': !movie.isFavorite}"
                >
                    {{ movie.isFavorite ? 'favorite' : 'favorite_border' }}
                </mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
