<mat-card>
    <mat-card-header>
    <mat-card-title class="movieDetailsTitle">{{data.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content class="movieDetailsData">
        <p [innerHTML]="data.content"></p>
    </mat-card-content>
    <br>
    <mat-card-actions>
        <button
        mat-raised-button
        (click)="closeMovieDetails()"
        color="secondary"
        >
        Close
        </button>
    </mat-card-actions>
</mat-card>
